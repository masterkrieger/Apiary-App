      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'    # Specify the desired Node.js version

      - name: Install dependencies
        run: npm ci            # Use `npm install` if you're not committing `package-lock.json`

      - name: Build the app
        run: npm run build     # Adjust the build script as per your project's configuration

